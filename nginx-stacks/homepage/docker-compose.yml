services:
  docker-proxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:latest
    container_name: docker-proxy
    environment:
      - CONTAINERS=1 # Allow access to viewing containers
      - SERVICES=1 # Allow access to viewing services (necessary when using Docker Swarm)
      - TASKS=1 # Allow access to viewing tasks (necessary when using Docker Swarm)
      - POST=0 # Disallow any POST operations (effectively read-only)
    ports:
      - 0.0.0.0:2375:2375
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Mounted as read-only
    restart: unless-stopped
    networks:
      - web_bridge

  homepage:
    image: ghcr.io/anarchobooleanism/saphnet-homepage:main
    container_name: homepage
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=homepage.int.saphnet.xyz
      # Secrets to set in environment:
      - HOMEPAGE_VAR_PROXMOX_USERNAME=$HOMEPAGE_VAR_PROXMOX_USERNAME
      - HOMEPAGE_VAR_PROXMOX_PASSWORD=$HOMEPAGE_VAR_PROXMOX_PASSWORD
      - HOMEPAGE_VAR_TRUENAS_API_KEY=$HOMEPAGE_VAR_TRUENAS_API_KEY
      - HOMEPAGE_VAR_PORTAINER_API_KEY=$HOMEPAGE_VAR_PORTAINER_API_KEY
      - HOMEPAGE_VAR_HA_API_KEY=$HOMEPAGE_VAR_HA_API_KEY
      - HOMEPAGE_VAR_FAH_USERNAME=$HOMEPAGE_VAR_FAH_USERNAME
      - HOMEPAGE_VAR_JELLYFIN_API_KEY=$HOMEPAGE_VAR_JELLYFIN_API_KEY
      - HOMEPAGE_VAR_RADARR_API_KEY=$HOMEPAGE_VAR_RADARR_API_KEY
      - HOMEPAGE_VAR_JACKETT_PASSWORD=$HOMEPAGE_VAR_JACKETT_PASSWORD
      - HOMEPAGE_VAR_DELUGE_PASSWORD=$HOMEPAGE_VAR_DELUGE_PASSWORD
      - HOMEPAGE_VAR_NPM_INT_USERNAME=$HOMEPAGE_VAR_NPM_INT_USERNAME
      - HOMEPAGE_VAR_NPM_INT_PASSWORD=$HOMEPAGE_VAR_NPM_INT_PASSWORD
#    ports:
#      - 3000:3000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # (optional) For docker integrations
    depends_on:
      - docker-proxy
    networks:
      - web_bridge
    restart: unless-stopped

volumes:
  config:
  icons:

networks:
  web_bridge:
    name: web_bridge
