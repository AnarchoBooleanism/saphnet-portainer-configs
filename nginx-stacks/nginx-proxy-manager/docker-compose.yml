services:
  app:
    image: jc21/nginx-proxy-manager:2.13.4
    restart: unless-stopped
    ports:
      # These ports are in format <host-port>:<container-port>
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port
      # Add any other Stream port you want to expose
      # - '21:21' # FTP
    environment:
      # Mysql/Maria connection parameters:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: "3306"
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "MariaDBUserPass"
      DB_MYSQL_NAME: "npm"
      # Uncomment this if IPv6 is not enabled on your host
      # - DISABLE_IPV6='true'
    volumes:
      - data:/data
      - letsencrypt:/etc/letsencrypt
    depends_on:
      - db
    networks:
      - web_bridge

  db:
    image: jc21/mariadb-aria:10.11.5
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "MariaDBRootPass"
      MYSQL_DATABASE: "npm"
      MYSQL_USER: "npm"
      MYSQL_PASSWORD: "MariaDBUserPass"
      MARIADB_AUTO_UPGRADE: "1"
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - web_bridge

volumes:
  data:
  letsencrypt:
  mysql:
networks:
  web_bridge:
    name: web_bridge
